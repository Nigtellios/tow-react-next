query headerQuery {
    header {
        data {
            id
            attributes {
                logotype {
                    data {
                        attributes {
                            url
                            alternativeText
                        }
                    }
                }
                navigation {
                    navigation_items {
                        name
                        url
                        icon {
                            data {
                                attributes {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

